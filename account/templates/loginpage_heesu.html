<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="{% static 'images/AltVision_Tablogo.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'images/AltVision_Tablogo.webp' %}" rel="apple-touch-icon"><!--  This code improves text appearance (thickness) on a published project  -->  
    <link rel="stylesheet" href="{% static 'css/forlogin.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'images/로고.png' %}" alt="Login Icon" class="login-icon">
        <h2>
            <span>로그인</span>
        </h2>
        <form action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
